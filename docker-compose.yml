version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: bitebuddy-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: bitebuddy
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - bitebuddy-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: bitebuddy-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGO_URI: mongodb://root:root@mongodb:27017/bitebuddy?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_here}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_your_key}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_your_key}
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - bitebuddy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bitebuddy-frontend
    environment:
      REACT_APP_STRIPE_PUBLIC_KEY: ${REACT_APP_STRIPE_PUBLIC_KEY:-pk_test_your_key}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - bitebuddy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Add Nginx reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   container_name: bitebuddy-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - backend
  #     - frontend
  #   networks:
  #     - bitebuddy-network

volumes:
  mongodb_data:
    driver: local

networks:
  bitebuddy-network:
    driver: bridge
